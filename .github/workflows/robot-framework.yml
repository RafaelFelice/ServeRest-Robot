name: robot-framework.yml

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest allure-pytest
        if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

    - name: Run tests
      run: |
        robot --i smoke --outputdir allure-results/api/smoke api/tests
        robot --i smoke --outputdir allure-results/smoke Web/tests
        robot --i regression --outputdir allure-results/api/regression api/tests
        robot --i regression --outputdir allure-results/regression Web/tests

    - name: Build Allure report
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Publish Allure report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/

    - name: Deploy Allure report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report