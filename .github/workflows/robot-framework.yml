name: robot-framework.yml

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest allure-pytest
        if (Test-Path 'requirements.txt') { pip install -r requirements.txt }

    - name: Run tests
      run: |
        robot --i smoke --outputdir allure-results/api/smoke api/tests
        robot --i smoke --outputdir allure-results/smoke Web/tests
        robot --i regression --outputdir allure-results/api/regression api/tests
        robot --i regression --outputdir allure-results/regression Web/tests

    - name: Download Allure CLI for Windows
      run: |
        curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.zip
        tar -xf allure.zip
        setx PATH "%PATH%;D:\\a\\ServeRest-Robot\\ServeRest-Robot\\allure-2.20.1\\bin"

    - name: Generate Allure report
      run: |
        allure generate allure-results/smoke allure-results/regression --clean -o allure-report

    - name: Publish Allure report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report/

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics